<!DOCTYPE html>
<html class="js" lang="en" dir="ltr">
    <!-- Alpine.js logic is defined once at the bottom of the file -->
        <!-- Page Header -->
        <section class="page-header">
            <div class="container">
                <h1>Artists</h1>
            </div>
        </section>

        <!-- Artists Search -->
        <section class="artists-search-section">
            <div class="container">
                <div class="search-container">
                    <input type="text" 
                           x-model="searchQuery" 
                           @input="filterArtists()"
                           placeholder="Search artists..."
                           class="search-input">
                </div>
            </div>
        </section>

        <!-- Artists Grid -->
        <section class="artists-grid-section">
            <div class="container">
                <div class="artists-grid">
                    <template x-for="artist in filteredArtists" :key="artist.id">
                        <a :href="'artist.html?id=' + artist.id" class="artist-card">
                            <h3 class="artist-card-name" x-text="artist.name"></h3>
                            <div class="artist-card-image">
                                <img :src="artist.thumbnailImage" :alt="artist.name">
                            </div>
                        </a>
                    </template>
                </div>

                <!-- No results message -->
                <div x-show="filteredArtists.length === 0" class="no-results">
                    <p>No artists found matching your search.</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        function artistsPage() {
            return {
                mobileMenu: false,
                searchQuery: '',
                artists: [],
                filteredArtists: [],
                
                async init() {
                    await this.loadArtists();
                },
                
                async loadArtists() {
                    try {
                        const response = await fetch('data/artists.json');
                        const data = await response.json();
                        this.artists = data.artists;
                        this.filteredArtists = this.artists;
                    } catch (error) {
                        console.error('Error loading artists:', error);
                    }
                },
                
                filterArtists() {
                    const query = this.searchQuery.toLowerCase().trim();
                    if (query === '') {
                        this.filteredArtists = this.artists;
                    } else {
                        this.filteredArtists = this.artists.filter(artist => 
                            artist.name.toLowerCase().includes(query)
                        );
                    }
                }
            }
        }
    </script>

    <!-- Footer Container (loaded dynamically) -->
    <div id="nav-container"></div>
    <section class="artists-header-section">
        <div class="artists-header-container">
            <span class="search-toggle" @click="showSearch = true">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="9" cy="9" r="7" stroke="#222" stroke-width="2"/>
                    <line x1="15.5" y1="15.5" x2="12.5" y2="12.5" stroke="#222" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span class="search-toggle-text">Search Artist</span>
            </span>
        </div>
    </section>

    <!-- Alphabetical artist name list -->
    <section class="artists-list-section" x-show="!showSearch">
        <div class="artists-list-container">
            <div class="artists-list-grid">
                <template x-for="column in artistColumns" :key="column[0]">
                    <div class="artists-list-column">
                        <template x-for="artist in column" :key="artist.id">
                            <a :href="'artist.html?id=' + artist.id" class="artists-list-name" x-text="artist.name"></a>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <!-- Search bar and grid -->
    <section class="artists-search-section" x-show="showSearch">
        <div class="search-container">
            <input class="search-input" x-model="searchQuery" @input="filterArtists()" placeholder="Type Artist name">
        </div>
        <div class="artists-grid-section">
            <div class="container">
                <div class="artists-grid">
                    <template x-for="artist in filteredArtists" :key="artist.id">
                        <a :href="'artist.html?id=' + artist.id" class="artist-card">
                            <h3 class="artist-card-name" x-text="artist.name"></h3>
                            <div class="artist-card-image">
                                <img :src="artist.thumbnailImage" :alt="artist.name">
                            </div>
                        </a>
                    </template>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>
