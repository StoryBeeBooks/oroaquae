<!DOCTYPE html>
<html class="js" lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Artists | Oro & Aquae</title>
    <meta name="description" content="Discover the exceptional artists represented by Oro & Aquae Gallery.">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="artistsPage()" class="relative flex flex-col min-h-screen bg-white text-black antialiased">
    
    <!-- Navigation Container (loaded dynamically) -->
    <div id="nav-container"></div>
    
    <!-- Skip to content link -->
    <a href="#main" class="skip-link">Skip to content</a>

    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-content">
                <!-- Logo -->
                <div class="logo">
                    <a href="index.html">ORO & AQUAE</a>
                </div>

                <!-- Desktop Navigation -->
                <nav class="desktop-nav">
                    <a href="artists.html" class="active">Artists</a>
                    <a href="#exhibitions">Exhibitions</a>
                </nav>

                <!-- Right side actions -->
                <div class="header-actions">
                    <button class="search-btn" aria-label="Search">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <circle cx="8" cy="8" r="6.5" stroke="currentColor"/>
                            <line x1="12.5" y1="12.5" x2="18" y2="18" stroke="currentColor"/>
                        </svg>
                    </button>
                    <button @click="mobileMenu = !mobileMenu" class="mobile-menu-btn" aria-label="Menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div x-show="mobileMenu" 
             x-transition
             class="mobile-menu"
             @click.away="mobileMenu = false">
            <nav class="mobile-nav">
                <a href="artists.html" @click="mobileMenu = false">Artists</a>
                <a href="#exhibitions" @click="mobileMenu = false">Exhibitions</a>
                <a href="contact.html" @click="mobileMenu = false">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main">
        <!-- Page Header -->
        <section class="page-header">
            <div class="container">
                <h1>Artists</h1>
            </div>
        </section>

        <!-- Artists Search -->
        <section class="artists-search-section">
            <div class="container">
                <div class="search-container">
                    <input type="text" 
                           x-model="searchQuery" 
                           @input="filterArtists()"
                           placeholder="Search artists..."
                           class="search-input">
                </div>
            </div>
        </section>

        <!-- Artists Grid -->
        <section class="artists-grid-section">
            <div class="container">
                <div class="artists-grid">
                    <template x-for="artist in filteredArtists" :key="artist.id">
                        <a :href="'artist.html?id=' + artist.id" class="artist-card">
                            <div class="artist-card-image">
                                <template x-if="artist.id === 'ting-ting-gao'">
                                    <img src="Ting Ting Gao/tingtinggao1.jpg" :alt="artist.name">
                                </template>
                                <template x-if="artist.id !== 'ting-ting-gao'">
                                    <div class="placeholder-image" x-text="artist.name"></div>
                                </template>
                            </div>
                            <div class="artist-card-info">
                                <h3 x-text="artist.name"></h3>
                                <p x-text="'B. ' + artist.birthYear"></p>
                            </div>
                        </a>
                    </template>
                </div>

                <!-- No results message -->
                <div x-show="filteredArtists.length === 0" class="no-results">
                    <p>No artists found matching your search.</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        function artistsPage() {
            return {
                mobileMenu: false,
                searchQuery: '',
                artists: [],
                filteredArtists: [],
                
                async init() {
                    await this.loadArtists();
                },
                
                async loadArtists() {
                    try {
                        const response = await fetch('data/artists.json');
                        const data = await response.json();
                        this.artists = data.artists;
                        this.filteredArtists = this.artists;
                    } catch (error) {
                        console.error('Error loading artists:', error);
                    }
                },
                
                filterArtists() {
                    const query = this.searchQuery.toLowerCase().trim();
                    if (query === '') {
                        this.filteredArtists = this.artists;
                    } else {
                        this.filteredArtists = this.artists.filter(artist => 
                            artist.name.toLowerCase().includes(query)
                        );
                    }
                }
            }
        }
    </script>

    <!-- Footer Container (loaded dynamically) -->
    <div id="footer-container"></div>
    
    <script src="js/nav-loader.js"></script>
    <script src="js/footer-loader.js"></script>
</body>
</html>
