<!DOCTYPE html>
<html class="js" lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Artists | Oro & Aquae</title>
    <meta name="description" content="Discover the exceptional artists represented by Oro & Aquae Gallery.">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="artistsPage()" class="relative flex flex-col min-h-screen bg-white text-black antialiased">
    
    <!-- Navigation Container (loaded dynamically) -->
    <div id="nav-container"></div>
    
    <!-- Skip to content link -->
    <a href="#main" class="skip-link">Skip to content</a>

    <!-- Main Content -->
    <main id="main">
        <!-- Page Header -->
        <section class="page-header">
            <div class="container">
                <h1>Artists</h1>
            </div>
        </section>

        <!-- Search Toggle Button -->
        <section class="search-toggle-section">
            <div class="container">
                <button @click="showSearch = !showSearch" class="search-toggle-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="7" cy="7" r="6" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M11.5 11.5L15 15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    <span>Search Artist</span>
                </button>
            </div>
        </section>

        <!-- Artists Search (Hidden by default) -->
        <section class="artists-search-section" x-show="showSearch" x-transition>
            <div class="container">
                <div class="search-container">
                    <input type="text" 
                           x-model="searchQuery" 
                           @input="filterArtists()"
                           placeholder="Search artists..."
                           class="search-input"
                           x-ref="searchInput">
                </div>
            </div>
        </section>

        <!-- Artists Display -->
        <section class="artists-grid-section">
            <div class="container">
                <!-- Alphabetical Name List -->
                <div x-show="!showSearch || searchQuery === ''" class="artists-name-list">
                    <template x-for="artist in sortedArtists" :key="artist.id">
                        <a :href="'artist.html?id=' + artist.id" class="artist-name-link" x-text="artist.name"></a>
                    </template>
                </div>

                <!-- Search Results (shown when searching) -->
                <div x-show="showSearch && searchQuery !== ''">
                    <div class="artists-grid">
                        <template x-for="artist in filteredArtists" :key="artist.id">
                            <a :href="'artist.html?id=' + artist.id" class="artist-card">
                                <h3 class="artist-card-name" x-text="artist.name"></h3>
                                <div class="artist-card-image">
                                    <img :src="artist.thumbnailImage" :alt="artist.name">
                                </div>
                            </a>
                        </template>
                    </div>

                    <!-- No results message -->
                    <div x-show="filteredArtists.length === 0" class="no-results">
                        <p>No artists found matching your search.</p>
                    </div>
                </div>

                <!-- All Artists Image Grid (shown below name list when not searching) -->
                <div x-show="!showSearch || searchQuery === ''" class="artists-grid" style="margin-top: 4rem;">
                    <template x-for="artist in sortedArtists" :key="'img-' + artist.id">
                        <a :href="'artist.html?id=' + artist.id" class="artist-card">
                            <h3 class="artist-card-name" x-text="artist.name"></h3>
                            <div class="artist-card-image">
                                <img :src="artist.thumbnailImage" :alt="artist.name">
                            </div>
                        </a>
                    </template>
                </div>
            </div>
        </section>
    </main>

    <script>
        function artistsPage() {
            return {
                mobileMenu: false,
                showSearch: false,
                searchQuery: '',
                artists: [],
                filteredArtists: [],
                
                get sortedArtists() {
                    return [...this.artists].sort((a, b) => 
                        a.name.localeCompare(b.name)
                    );
                },
                
                async init() {
                    await this.loadArtists();
                    this.$watch('showSearch', (value) => {
                        if (value) {
                            this.$nextTick(() => {
                                this.$refs.searchInput?.focus();
                            });
                        } else {
                            this.searchQuery = '';
                            this.filteredArtists = this.artists;
                        }
                    });
                },
                
                async loadArtists() {
                    try {
                        const response = await fetch('data/artists.json');
                        const data = await response.json();
                        this.artists = data.artists;
                        this.filteredArtists = this.artists;
                    } catch (error) {
                        console.error('Error loading artists:', error);
                    }
                },
                
                filterArtists() {
                    const query = this.searchQuery.toLowerCase().trim();
                    if (query === '') {
                        this.filteredArtists = this.artists;
                    } else {
                        this.filteredArtists = this.artists.filter(artist => 
                            artist.name.toLowerCase().includes(query)
                        );
                    }
                }
            }
        }
    </script>

    <!-- Footer Container (loaded dynamically) -->
    <div id="footer-container"></div>
    
    <script src="js/nav-loader.js"></script>
    <script src="js/footer-loader.js"></script>
</body>
</html>
