<!DOCTYPE html>
<html class="js" lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Artists | Oro & Aquae</title>
    <meta name="description" content="Discover the exceptional artists represented by Oro & Aquae Gallery.">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="artistsPage()" class="relative flex flex-col min-h-screen bg-white text-black antialiased">
    
    <!-- Navigation Container (loaded dynamically) -->
    <div id="nav-container"></div>
    
    <!-- Skip to content link -->
    <a href="#main" class="skip-link">Skip to content</a>

    <!-- Main Content -->
    <main id="main">
        <!-- Page Header -->
        <section class="page-header">
            <div class="container">
                <h1>Artists</h1>
            </div>
        </section>

        <!-- Artists Search -->
        <section class="artists-search-section">
            <div class="container">
                <div class="search-container">
                    <input type="text" 
                           x-model="searchQuery" 
                           @input="filterArtists()"
                           placeholder="Search artists..."
                           class="search-input">
                </div>
            </div>
        </section>

        <!-- Artists Grid -->
        <section class="artists-grid-section">
            <div class="container">
                <div class="artists-grid">
                    <template x-for="artist in filteredArtists" :key="artist.id">
                        <a :href="'artist.html?id=' + artist.id" class="artist-card">
                            <h3 class="artist-card-name" x-text="artist.name"></h3>
                            <div class="artist-card-image">
                                <img :src="artist.thumbnailImage" :alt="artist.name">
                            </div>
                        </a>
                    </template>
                </div>

                <!-- No results message -->
                <div x-show="filteredArtists.length === 0" class="no-results">
                    <p>No artists found matching your search.</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        function artistsPage() {
            return {
                mobileMenu: false,
                searchQuery: '',
                artists: [],
                filteredArtists: [],
                
                async init() {
                    await this.loadArtists();
                },
                
                async loadArtists() {
                    try {
                        const response = await fetch('data/artists.json');
                        const data = await response.json();
                        this.artists = data.artists;
                        this.filteredArtists = this.artists;
                    } catch (error) {
                        console.error('Error loading artists:', error);
                    }
                },
                
                filterArtists() {
                    const query = this.searchQuery.toLowerCase().trim();
                    if (query === '') {
                        this.filteredArtists = this.artists;
                    } else {
                        this.filteredArtists = this.artists.filter(artist => 
                            artist.name.toLowerCase().includes(query)
                        );
                    }
                }
            }
        }
    </script>

    <!-- Footer Container (loaded dynamically) -->
    <div id="footer-container"></div>
    
    <script src="js/nav-loader.js"></script>
    <script src="js/footer-loader.js"></script>
</body>
</html>
